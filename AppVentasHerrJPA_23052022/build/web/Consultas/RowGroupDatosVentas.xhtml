<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h3 class="first">Datos de Ventas</h3>
    <body>
        <ui:composition template="./../PlantillaPrincipal/PlantillaPrincipal.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable var="item" value="#{vb.listaVentas}" 
                                 sortBy="#{item.idencabezadoventa.idencabezadoventa}" expandableRowGroups="true" >
                   
                        <p:headerRow  >
                            <p:column headerText="COMPROBANTE">
                                <h:outputText value="#{item.idencabezadoventa.idencabezadoventa}" />
                            </p:column>
                            <p:column colspan="4">
                                <h:outputText value="$ #{vb.obtenerTotalVenta(item.idencabezadoventa.idencabezadoventa)}" />
                            </p:column>
                        </p:headerRow>
                        
                        
                        <p:column headerText="FECHA VENTA">
                             <h:outputText value="#{item.idencabezadoventa.fechaventa}" />
                         <!--   <p:calendar value="#{item.idencabezadoventa.fechaventa}" disabled="true"/>   -->                        
                        </p:column>
                        <p:column headerText="COMPROBANTE">
                            <h:outputText value="#{item.idencabezadoventa.idencabezadoventa}" />
                        </p:column>
                        <p:column headerText="PRODUCTO">
                            <h:outputText value="#{item.idproducto.descripcionproducto}" />
                        </p:column>
                        <p:column headerText="CANTIDAD">
                            <h:outputText value="#{item.cantidadventa}" />
                        </p:column>
                        <p:column headerText="PRECIO">
                            <h:outputText value="#{item.idproducto.preciounitario}" />
                        </p:column>
                        <p:column headerText="SUB TOTAL">
                            <h:outputText value="#{item.cantidadventa*item.idproducto.preciounitario}" />
                        </p:column>
                        <f:facet name="header">
                            Total Ventas: $ #{vb.listaVentas.stream().map(item->item.cantidadventa*item.idproducto.preciounitario).sum()}

                        </f:facet>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
